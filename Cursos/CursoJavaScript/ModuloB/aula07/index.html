    <script>
    /* OPERAÇÕES ARITMETICAS EM JAVASCRIPT
    
    + (adição) 
    - (subtração)
    * (multiplicação)
    / (divisão entre inteiros)
    % (resto da divisão - serve para saber se um número é multiplo de outro se o resto for 0 p. ex.)
    ** (exponenciação - 5**2 = 5x5 = 25)
    
    PRECEDÊNCIA DE OPERADORES 
    (o que faz primeiro ou a ordem do fluxo)
    na ordem e quem vier primeiro:
    
    exponenciação > multiplicação, divisão e resto > adição e subtração 

    para alterar a ordem de precedência basta envelopar com (parenteses) 5 * (2 + 4) 
    os parenteses mudam a ordem de precedencia nesta equação

    () > exponenciação > multiplicação, divisão e resto > adição e subtração

    13:38min - Programador analfabeto declara nome de variável só com a,b,c... 
    */
    </script>
