<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <header>
        <h1>VERIFICADOR DE IDADE</h1>
    </header>

    <section>
        <div>
            <p>Ano de nascimento <input type="number" name ="txtano" id="txtano" min="1900" placeholder="Entre 1900 e 2021"></p>
            <p>Sexo 
                <input type="radio" name="sexo" id="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p class="btn"><input id="btn" type="button" value="Varificar"></p>
        </div>
        <div id="resultado">
            <p id="mensagem">
                Preencha todos os dados acima
            </p>
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
